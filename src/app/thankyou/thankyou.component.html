<div class="progress" style="height: 5px;">
    <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">Thank you!</h2>
            <p>Please check your email for the order conformantion</p>
            <p>Order ID: {{cartservice.i-1}}</p>
            <hr>
            <button class="btn btn-outline-primary" routerLink="">Continue Shopping</button>
            <h4 style="text-align: left;"><b>Order Summary</b></h4>
            <div class="table-responsive">
                <table class="table" id="datatable">
                <tbody>
                    <tr><div *ngFor="let item of order">
                        <td style="width:150px"><img src={{item.image}} style="width: 100px; height: 100px;"></td>
                        <td style="width:600px;"><h6>{{item.title}} </h6></td>
                        <td style="width:200px;">Rs. {{item.price}}*{{item.quantity}} = {{item.price*item.quantity}}</td></div>
                    </tr>
                </tbody>
                </table>
            </div>              
    </div>
    </div>
</div>
