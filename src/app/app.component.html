<nav class="navbar navbar-dark bg-secondary">
  <div class="container-fluid">
    <button (click)="isCollapsed = !isCollapsed" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div [ngbCollapse]=isCollapsed id="navbarToggleExternalContent">
  <div class="side-nav-style">
  <div class="side-nav-content">
    <ul class="nav-list">
      <li class="nav-list-item" *ngFor="let navlink of navlinks">{{navlink}}</li>
    </ul>
  </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <h4 class="offset-md-1">Categories</h4>
        <button class="gradient offset-md-1" *ngFor="let category of categories">
          {{category}}
        </button>
  </div>
</div>

<div class="container">
  <h4 class="offset-md-1">New Products</h4>
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of productlist">
    <div class="card col-md-3">
      <img src="">
      <h5>{{item.title}}</h5>
      <p>{{</p>
      <p></p>
      <button class="btn btn-primary">Add to cart</button>
    </div>
  </ng-container>
  </div>
</div>
