<div class="progress" style="height: 5px;">
    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
<div class="container">
    <div class="card">
        <h4 class="card-title">Order Items</h4>
        <div class="card-body text-center">
            <div class="table-responsive">
                <table class="table" id="datatable">
                <tbody>
                    <tr><div *ngFor="let item of cart">
                        <td style="width:150px"><img src={{item.image}} style="width: 100px; height: 100px;"></td>
                        <td style="width:300px;"><h6>{{item.title}} </h6></td>
                        <td style="width:200px;">Rs. {{item.price}}*{{item.quantity}} = {{item.price*item.quantity}}</td></div>
                        <td><table class="table-responsive" id="amountcalc">
                            <tbody>
                                <tr><h4>Order Summary</h4></tr>
                                <tr>
                                    <td>Item(s)</td>
                                    <td style="padding: 20px;">{{cartservice.cart.length}}</td>
                                </tr>
                                <tr>
                                    <td>Payment Method</td>
                                    <td style="padding: 20px;">Credit</td>
                                </tr>
                                <tr>
                                    <td>Order Total</td>
                                    <td style="padding: 20px;"><h5>Rs.{{cartservice.totalprice}}</h5></td>
                                </tr>
                                <tr>
                                    <td colspan="2"><button class="btn btn-primary" (click)="placeorder()">Place Order </button></td>
                                </tr>
                            </tbody>
                          </table></td>
                    </tr>
                </tbody>
                </table>
            </div>              
    </div>
    </div>
</div>
